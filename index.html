<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>モグラたたきゲーム</title>
</head>
<body>
    <div id="main">
        <h1>モグラたたきゲーム</h1>
        <table>
        </table>

        <div id="disp">
            <button id="startBtn" class="btn">スタート</button>
            <a id="resetBtn" class="btn" href="">もう一度やる</a>
        </div>

        <div id="display_area">
            <div id ="timer">
                のこりじかん：<span>30:000</span>
            </div>
            <div id="result">
                <p>てんすう：<span id="score">0</span> てん</p>
                <p>せいこう：<span id="correct">0</span> 回</p>
                <p>しっぱい：<span id="wrong">0</span> 回</p>
            </div>
        </div>
    </div>

    <audio id="correctSound" preload="auto">
        <source src="sound/correct.mp3" type="audio/mp3">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="sound/wrong.mp3" type="audio/mp3">
    </audio>



    <script src="js/main.js"></script>
</body>
</html>
